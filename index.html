<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <body>
        <div class="nav-bar">
            <ul class="m-0">
                <li class="nav-item">
                    <a class="f" href="images.html">Images</a>    
                </li>
                <li class="nav-item">
                    <a class="f" href="advanced.html">Advanced</a>
                </li>
            </ul>
        </div>
        
        <div class="container">
            <form action="https://google.com/search">
                <div class="row">
                    <div class="logo-container">
                        <img class="logo" src="assets/logo.png" alt="logo">
                    </div>
                </div>
                <div class="row">
                    <div class="search-bar-container">
                        <div class="search-bar">
                            <span>
                                <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                    <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                                </svg>
                            </span>
                            <input id="q" class="m-0 p-0" type="text" name="q" autofocus autocomplete="off">
                        </div>
                    </div>
                </div>
                <div class="row" style="align-items: flex-start;">
                    <input class="submit-btn f" type="submit" value="Google Search" onclick="return empty()">
                    <input class="submit-btn f" type="submit" name="btnI" value="I'm Feeling Lucky">
                </div>
            </form>
        </div>
    </body>
</html>
