<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
    </head>
    <link rel="stylesheet" href="style.css">
    <body>
        <div class="nav-bar">
            <ul class="m-0">
                <li class="nav-item">
                    <a class="f" href="#">Images</a>    
                </li>
                <li class="nav-item">
                    <a class="f" href="#">Advanced</a>
                </li>
            </ul>
        </div>

                <div class="logo-container">
                    <img class="logo" src="assets/logo.png" alt="logo">

            <div class="row">
                <input class="search-bar" type="text" name="q">
            </div>
            <div class="row">
                <input class="submit-btn f" type="submit" name="btnK" value="Google Search">
                <input class="submit-btn f" type="submit" name="btnI" value="I'm Feeling Lucky">
            </div>
        </form>
